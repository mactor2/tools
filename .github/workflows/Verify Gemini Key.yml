name: Verify Gemini Key

on:
  workflow_dispatch:
    inputs:
      model:
        description: '测试模型'
        required: true
        default: 'pro'
        type: choice
        options:
          - 'flash'
          - 'pro'

jobs:
  Verify:
    runs-on: ubuntu-latest
    steps:
      - name: 迁出代码
        uses: actions/checkout@v3

      - name: 使用FLASH模型检测
        if: ${{ github.event.inputs.model == 'flash' }}
        run: |
          wget https://github.com/DeepSaek/Repo/raw/refs/heads/main/Verify%20Gemini%20Key/key.zip
          unzip -P ${{ secrets.ZIPASS }} key.zip
          wget https://github.com/DeepSaek/Repo/raw/refs/heads/main/Verify%20Gemini%20Key/checker${{ github.event.inputs.model }}
          chmod a+x checker${{ github.event.inputs.model }}
          ./checker${{ github.event.inputs.model }} -i gemini.txt
          
      - name: 使用PRO模型检测
        if: ${{ github.event.inputs.model == 'pro' }}
        run: |
          wget https://github.com/DeepSaek/Repo/raw/refs/heads/main/Verify%20Gemini%20Key/key.zip
          unzip -P ${{ secrets.ZIPASS }} key.zip
          wget https://github.com/DeepSaek/Repo/raw/refs/heads/main/Verify%20Gemini%20Key/checker${{ github.event.inputs.model }}
          chmod a+x checker${{ github.event.inputs.model }}
          ./checker${{ github.event.inputs.model }} -i gemini.txt -r 2

      - name: 处理结果
        run: |
          TS=$(date +%s)
          echo $(TZ="Asia/Shanghai" date -d "@$TS" "+%Y%m%d%H%M%S") > time.txt
          echo $(TZ="Asia/Shanghai" date -d "@$TS" "+%Y-%m-%d %H:%M:%S") > new_time.txt
          mv freekey.txt freekey-$(cat time.txt).txt
          mv paidkey.txt paidkey-$(cat time.txt).txt
          echo "FREE_COUNT=$(wc -l < freekey-$(cat time.txt).txt)" >> $GITHUB_ENV
          echo "PAID_COUNT=$(wc -l < paidkey-$(cat time.txt).txt)" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.model }}" == "pro" ]; then
            echo "MODEL_FULL_NAME=Gemini 2.5 Pro" >> $GITHUB_ENV
          else
            echo "MODEL_FULL_NAME=Gemini 2.5 Flash" >> $GITHUB_ENV
          fi

      - name: 发送结果
        run: |
          # 确保文件不为空
          FREE_FILE="freekey-$(cat time.txt).txt"
          PAID_FILE="paidkey-$(cat time.txt).txt"
          # 检查 free key 文件，-s 判断文件大小是否大于0
          if [ ! -s "$FREE_FILE" ]; then
            echo "此类别无有效的密钥。" > "$FREE_FILE"
          fi
          # 检查 paid key 文件
          if [ ! -s "$PAID_FILE" ]; then
            echo "此类别无有效的密钥。" > "$PAID_FILE"
          fi
          COMPLETION_TIME=$(cat new_time.txt)
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMediaGroup" \
            -F chat_id="${{ secrets.TELEGRAM_TO }}" \
            -F media='[
                {
                    "type": "document",
                    "media": "attach://file1"
                },
                {
                    "type": "document",
                    "media": "attach://file2",
                    "caption": "<b>🚀 Gemini密钥验证完成</b>\n\n<b>测试模型:</b> ${{ env.MODEL_FULL_NAME }}\n<b>免费密钥:</b> ${{ env.FREE_COUNT }} 个\n<b>付费密钥:</b> ${{ env.PAID_COUNT }} 个\n\n<b>完成时间:</b> '"$COMPLETION_TIME"'",
                    "parse_mode": "HTML"
                }
            ]' \
            -F file1=@"freekey-$(cat time.txt).txt" \
            -F file2=@"paidkey-$(cat time.txt).txt"
